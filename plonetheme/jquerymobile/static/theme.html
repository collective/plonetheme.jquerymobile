<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr"lang="fr">
<head>
  <title> xdvtheme.makina </title>
  
  <script type="text/javascript" src="javascripts/jquery.960grid-1.0.min.js"></script>
  <script type="text/javascript">
  // img_path: 'http://localhost:8088/plone/',
  var options= {
    z_index: 999,
    opacity:.6
  };
  $("body").addGrid(12, options);
  </script>

</head>

<body>

  <div id="site_catch_phrase" class="container_12"> 
    Cr&eacute;ation d'applications web complexes: portails, cartographie, d&eacute;cisionnel, environnement. 
  </div>
  
  <div id="site_body" class="container_12">
    
    <div id="site_header" class="grid_12">
      <div id="site_logo" class="grid_7">
        <a href="" accesskey="1" title="Accueil">
          <img height="62" width="174" title="Logo Makina Corpus" alt="Logo Makina Corpus" src="logo.png" />
          &nbsp;&nbsp;
          <img src="slogan.png" title="Développons de nouveaux horizons" />
        </a>
      </div>
      <div id="site_personnaltools"> Replaced with Personnals tools </div>
      <div id="site_actions_header"> Replaced with Site actions </div>
      <div id="site_searchbox"> Replaced with Search box </div>
      <ul id="site_globalnav"> 
         <!-- Navigation LI items -->
      </ul>
      <ul id="site_globalnav_submenu"> 
         <!-- Navigation LI items for sub sections -->
      </ul>
    </div>
    
    <!-- The page content without right portlet -->
    <div id="site_content_full" class="grid_12">
      <div id="site_content">
        <div class="clear"></div>
        <div id="site_content_portlet_edit_link" class="grid_12"><!-- Portlets edit link if available --></div>
      </div>
      <div class="container_12">
        <div class="clear"></div>
        <div id="site_content_portlet1" class="grid_3 site_content_portlet"> <!-- portlet 1 --> </div>
        <div id="site_content_portlet2" class="grid_3 site_content_portlet"> <!-- portlet 2 --> </div>
        <div id="site_content_portlet3" class="grid_3 site_content_portlet"> <!-- portlet 3 --> </div>
        <div id="site_content_portlet4" class="grid_3 site_content_portlet"> <!-- portlet 4 --> </div>
      </div>
    </div>
    
    <!-- The page content then the right portlets -->
    <div id="site_content_2columns" class="grid_9">
      <div id="site_content">
        <div class="clear"></div>
        <div id="site_content_portlet_edit_link" class="grid_12"><!-- Portlets edit link if available --></div>
      </div>
      <div class="container_12">
        <div class="clear"></div>
        <div id="site_content_portlet1" class="grid_3 site_content_portlet"> <!-- portlet 1 --> </div>
        <div id="site_content_portlet2" class="grid_3 site_content_portlet"> <!-- portlet 2 --> </div>
        <div id="site_content_portlet3" class="grid_3 site_content_portlet"> <!-- portlet 3 --> </div>
      </div>
    </div>
    <div id="site_right_portlets" class="grid_3"> <!-- The right portlets --> </div>
    
    
    

    <div class="grid_12" id="site_footer">
         
      <p>&nbsp;</p>
      <div id="site_footer_actions"> <ul><!-- Site actions --> </ul> </div>
      <ul id="site_footer_navigation"> <!-- Site navigation --> </ul>
      <div id="site_footer_copyright">Copyright &copy; Makina-Corpus 2011. Tous droits r&eacute;serv&eacute;s.</div>
      <p>&nbsp;</p>
      <img src="slogan.png" title="Développons de nouveaux horizons" style="float:right"/>
      
    </div>
    
    <div class="clear"></div>
    
  </div>

  <div class="container_12"> 
    &nbsp;
  </div>
  
</body>
</html>
